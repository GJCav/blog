site_name: Blog
site_url: https://blog.gjm20.top/
repo_url: https://github.com/GJCav/blog/
copyright: Copyright &copy; 2023 GJCav

giscus: true


######################################################
# Do NOT edit the following code                     #
#                                                    #
######################################################

theme: 
  name: material
  custom_dir: !ENV [CUSTOM_DIR, "overrides"]
  features:
    # - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.code.annotate 
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


plugins:
- awesome-pages
- tags:
    tags_file: tag-index.md
- search:
    lang:  [ en, ja ]
- mkdocs-simple-hooks:
    hooks:
      on_config: "hooks.on_config:on_config"
      on_nav: "hooks.on_nav:on_nav"
      on_env: "hooks.on_env:on_env"
      on_page_context: "hooks.on_page_context:on_page_context"
      on_page_markdown: "hooks.on_page_markdown:on_page_markdown"

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/anime.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
